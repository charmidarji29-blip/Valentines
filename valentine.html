<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ammuiii, will you be my Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e8, #ffeef6);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        width: 360px;
        position: relative;
    }

    .emoji {
        font-size: 60px;
    }

    h1 {
        font-size: 22px;
        margin: 20px 0 30px;
        color: #333;
    }

    .buttons {
        position: relative;
        height: 90px;
    }

    button {
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        position: absolute;
        background: #eee;
        color: #444;
    }

    .hidden {
        display: none;
    }

    .loveMsg {
        font-size: 22px;
        color: #ff4d6d;
        margin-top: 25px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<div class="card">
    <div class="emoji">üê±üíó</div>
    <h1>Ammuiii, will you be my Valentine? ü•∫</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üòå</button>
        <button id="noBtn">No üôÑ</button>
    </div>

    <div id="message" class="loveMsg hidden">
        HEHE yayyy!! I Love You cutuuuüíò<br><br>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * 250;
        const y = Math.random() * 60;
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
        message.classList.remove('hidden');
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
    });
</script>

</body>
</html>
